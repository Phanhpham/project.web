<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
    <div class="bg-white rounded-xl shadow-lg flex overflow-hidden w-full max-w-5xl">

        <!-- Left image section -->
        <div class="hidden md:flex md:w-1/2 items-center justify-center bg-cover bg-center"
             style="background-image: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e');">
        </div>

        <!-- Right form section -->
        <div class="w-full md:w-1/2 p-8 md:p-16">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign in</h2>
            <form action="register" method="post"
                  th:object="${registerUser}" class="space-y-4">

                <input th:field="*{name}" type="text" placeholder="full name"
                       class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>

                <input th:field="*{username}" type="text" placeholder="user name"
                       class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName Error</p>

                <input th:field="*{dob}" type="date" placeholder="BOD(dd/mm/yyyy)"
                       class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">Dob Error</p>

                <input th:field="*{email}" type="email" placeholder="email"
                       class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
                <select th:field="*{sex}"
                        class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</p>

                <input th:field="*{phone}" type="tel" placeholder="phone"
                       class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone Error</p>

                <input th:field="*{password}" type="password" placeholder="password"
                       class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</p>

                <div class="flex justify-between items-center text-sm">
          <span>Donâ€™t have an account,
            <a href="login" class="text-red-500 hover:underline">login</a>
          </span>
                </div>

                <button type="submit"
                        class="w-full  bg-blue-600 text-white py-2 rounded-2xl hover:bg-blue-700 font-semibold">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
