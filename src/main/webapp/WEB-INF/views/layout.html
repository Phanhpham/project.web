<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Header -->
<header class="w-full bg-white shadow px-6 py-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="text-xl font-bold">
        <img width="126" height="45" src="https://res.cloudinary.com/dfqukquzq/image/upload/v1749651082/819bc04f5546ebd7a87a7a8ebe401a97208935eb_tcebbn.png">
    </div>

    <!-- Right section: Search + Icons -->
    <div class="flex items-center gap-4">
        <!-- Search input -->
        <div class="relative ml-auto">
            <input
                    type="text"
                    placeholder="Type to search"
                    class="border border-gray-300 rounded pl-10 pr-4 py-2 w-72 text-sm"
            />
            <svg
                    class="absolute left-3 top-2.5 w-5 h-5 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
            >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
            </svg>
        </div>

        <!-- Mail Icon -->
        <button class="relative">
            <i class="fa-regular fa-envelope" style="font-size: 20px"></i>
            <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- Notification Bell Icon -->
        <button class="relative">
            <svg
                    class="w-6 h-6 text-gray-600 hover:text-blue-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
            >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
            </svg>
            <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- Avatar -->
        <img src="https://i.pravatar.cc/40" alt="Avatar" class="w-10 h-10 rounded-full"/>

        <!-- Logout -->
        <button class="text-sm text-red-600 font-medium">Logout</button>
    </div>
</header>
</body>
</html>
